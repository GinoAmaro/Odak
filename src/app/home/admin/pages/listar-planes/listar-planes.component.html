    <div class="card">
        <div class="card-header">Planes</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripci√≥n</th>
                        <th>Costo</th>
                        <th>Cantidad de Cuentas</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plan of planes; let idControl=index">

    </div>
</div>
